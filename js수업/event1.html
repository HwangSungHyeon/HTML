        function 가입완료(){
            alert("가입 되었습니다."); // alert : 알림창 ("알림창에 나올 내용");

        }

</head>
<body>
    
    <button onclick="가입완료()">확인</button>

    <h3 onmouseover="여기야()"> 여기야!! 여기!! &nbsp;&nbsp;&nbsp;이리와!! </h3> <!-- &nbsp : 띄어쓰기 -->

    <button onclick="결제완료()">결제</button>
